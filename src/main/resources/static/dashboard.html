<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body style="text-align: center;">
    <h1 style="color : 'red';">You are Signed In!</h1>
    <div id="fileList">
        <button id="refreshButton">List the files in your Drive Account</button>
        <ul id="fileListContainer">
        </ul>
    </div>

    <div class="querySection">
        <br>
        <h3>Enter your Search Term :</h3>
        <input type="text" name="queryTerm" id="queryTerm">
        <button id="sendQuery">Search</button>
        <ul id="queryResults">
        </ul>
    </div>
</body>
</html>
